<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
        {% block head %}{% endblock %}
<style>
    .app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        width: 100%;
        height: 200px;
        background: #eee;
    }
    main {
        flex: 1;
    }
    footer {
         width: 100%;
        height: 200px;
        background: #eee;
    }
</style>
</head>
<body>
<div class="app">
    <header></header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <footer></footer>
</div>
</body>
</html>
